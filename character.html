<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Not Fight Club!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <div id="current-menu-title">Main</div>
    <nav>
      <ul>
        <li>
          <a href="index.html" data-title="Main" aria-label="Home">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
          </a>
        </li>
        <li>
          <a
            href="character.html"
            data-title="Character"
            aria-label="Character"
          >
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4" />
              <path d="M6 20c0-3.31 5.33-5 6-5s6 1.69 6 5v1H6v-1z" />
            </svg>
          </a>
        </li>
        <li>
          <a href="settings.html" aria-label="Settings" data-title="Settings">
            <img src="settings.png" alt="Settings" width="24" height="24" />
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <body>
    <h1>Profile</h1>

    <!--Avatar -->
    <img id="avatar" src="" alt="Avatar" />

    <!-- Выбор аватара -->
    <div id="avatarSelector">
      <img src="https://i.pravatar.cc/100?img=1" alt="Аватар 1" />
      <img src="https://i.pravatar.cc/100?img=2" alt="Аватар 2" />
      <img src="https://i.pravatar.cc/100?img=3" alt="Аватар 3" />
    </div>

    <!-- Имя и статистика -->
    <div id="stats">
      <p>Name: <span id="playerName"></span></p>
      <p>Wins: <span id="wins">0</span></p>
      <p>Loses: <span id="losses">0</span></p>
    </div>
    <script src="character.js"></script>
  </body>
</html>
